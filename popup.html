<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tracker Consent Validator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Tracker Consent Validator</div>
        <button id="toggleGlobal" class="toggle">On</button>
      </div>

      <div class="section">
        <div class="row">
          <span class="label">Status</span>
          <span id="status" class="value">—</span>
        </div>
        <div class="row">
          <span class="label">Consent Banner</span>
          <span id="banner" class="value">—</span>
        </div>
        <div class="row">
          <span class="label">User Action</span>
          <span id="action" class="value">—</span>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <button id="enableSite" class="button">Enable on this site</button>
          <button id="clearData" class="button secondary">Clear Data</button>
        </div>
      </div>

      <div class="section">
        <div class="subtitle">Violations</div>
        <div id="violations" class="list"></div>
      </div>

      <div class="section">
        <button id="exportReport" class="button">Export JSON Report</button>
        <label class="button secondary" for="importFile">Import Tracker DB</label>
        <input id="importFile" type="file" accept=".json" hidden />
      </div>

      <div class="section">
        <div class="subtitle">Settings</div>
        <div class="row">
          <span class="label">Banner policy</span>
          <select id="policy">
            <option value="always">Always</option>
            <option value="eu_ca">EU/CA</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="row">
          <span class="label">Retention (days)</span>
          <input id="retention" type="number" min="1" max="90" />
        </div>
        <div class="row">
          <span class="label">Max pages/domain</span>
          <input id="maxPages" type="number" min="10" max="500" />
        </div>
      </div>
    </div>

    <script src="tracker-database.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
